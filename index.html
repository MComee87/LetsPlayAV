<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Let's Play AV</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

     <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> 
</head>
<body>

<div class="container">

	<div class="row top-bar">
		<header class="col-sm-8 col-xs-12">
			<h1><span class="page-title-yellow"><b><em>Let's</em></b></span> <span class="page-title">Play AV...</span></h1>
		</header>

		<div class="col-sm-4 col-xs-12" id="weather">
		  <p><span class="white-text">The Temperature is</span>  <span class="temp" data-bind="text:$data.weatherTemp, click: changeUnits">	</span> <span class="white-text">in Palmdale, Ca.</span>
			<img id="wu" src="https://icons.wxug.com/logos/PNG/wundergroundLogo_4c.png"></p>
		</div>
	</div>

	<div class="row row-offcanvas row-offcanvas-left">
		<div class='col-xs-6 col-sm-3 sidebar-offcanvas' id='sidebar'>
			<input type="search" placeholder="type to filter locations..." class="form-control" data-bind="textInput: userInput, event: {keyup: filterLocations}">
			<ul class="list-group" id="places" data-bind="foreach: visiblePlaces">
				<a class="list-group-item" data-bind="text:$data.name, click: $root.loadWindow, css: {active: $root.isSelected($data)}">
				</a>
			</ul>
			<input type="button" class="btn btn-default" data-bind="click: showAllPlaces" value="Clear Filter">
		</div>

		<div class = 'col-xs-12 col-sm-9'>
		  <p class="pull-left visible-xs">
            		<button type="button" class="btn btn-primary btn-xs btn-oc" data-toggle="offcanvas"> 
            		<span class="sr-only">Toggle List</span>
            		<span class="glyphicon glyphicon-align-left"></span>
            		</button>
          	   </p>

          	   <div id="map">
          		<p data-bind="text:$data.mapMessage"></p>
          	   </div>

		</div>

	</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/app.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdb00wwcTqOizzDHoPdaPXJWkSVDHNSPQ&callback=ready" onerror="googleError()">
</script>



</body>
</html>
